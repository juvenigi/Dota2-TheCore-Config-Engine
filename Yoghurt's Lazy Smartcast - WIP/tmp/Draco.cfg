//Set up for when skill is actually cast
    alias "is_cast_0" "dota_ability_quickcast 0; bind SPACE +spacemodkey"
    alias "is_cast_1" "dota_ability_quickcast 1; bind SPACE +spacemodkey"
    alias "is_cast_2" "dota_ability_quickcast 2; bind SPACE +spacemodkey"
    alias "is_cast_5" "dota_ability_quickcast 5; bind SPACE +spacemodkey"
    alias "is_cast_3" "dota_ability_quickcast 3; bind SPACE +spacemodkey"
    alias "is_cast_4" "dota_ability_quickcast 4; bind SPACE +spacemodkey"

// Ability setup - bind your ability keys to these
    alias "+A_scast_0" "dota_ability_execute 0; alias -A_scast_0 is_cast_0; bind SPACE no_scast0"
    alias "+A_scast_1" "dota_ability_execute 1; alias -A_scast_1 is_cast_1; bind SPACE no_scast1"
    alias "+A_scast_2" "dota_ability_execute 2; alias -A_scast_2 is_cast_2; bind SPACE no_scast2"
    alias "+A_scast_5" "dota_ability_execute 5; alias -A_scast_5 is_cast_5; bind SPACE no_scast5"
    alias "+A_scast_3" "dota_ability_execute 3; alias -A_scast_3 is_cast_3; bind SPACE no_scast3"
    alias "+A_scast_4" "dota_ability_execute 4; alias -A_scast_4 is_cast_4; bind SPACE no_scast4"
    bind "KEY" "+A_scast_0" // Q
    bind "KEY" "+A_scast_1" // W
    bind "KEY" "+A_scast_2" // E
    bind "KEY" "+A_scast_5" // R
    bind "KEY" "+A_scast_3" // D
    bind "KEY" "+A_scast_4" // F

// Space Bar to Cancel Smartcast
// empty alias - makes key do nothing
    alias "no_cmd" ""

// The cancel commands - sets -A_castX to do nothing then resets SPACE bind to original setting
    alias "no_scast0" "alias -A_scast_0 no_cmd; bind SPACE +spacemodkey"
    alias "no_scast1" "alias -A_scast_1 no_cmd; bind SPACE +spacemodkey"
    alias "no_scast2" "alias -A_scast_2 no_cmd; bind SPACE +spacemodkey"
    alias "no_scast5" "alias -A_scast_5 no_cmd; bind SPACE +spacemodkey"
    alias "no_scast3" "alias -A_scast_3 no_cmd; bind SPACE +spacemodkey"
    alias "no_scast4" "alias -A_scast_4 no_cmd; bind SPACE +spacemodkey"
