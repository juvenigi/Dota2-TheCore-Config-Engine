// No modifier keys pressed
unbindall
// Makes Spacebar a modifier key
bind SPACE "+mod1"

// Mouse keys
bind MOUSE5 "mc_attack" // Attack move instead of A + Click
bind MOUSE4 "no_scast0; no_scast1; no_scast2; no_scast3; no_scast4; no_scast5; dota_stop" // Spell cancel AND stop command

//  The micromanagement section TODO: make it fancy
bind 1 "+dota_control_group 1"
bind 2 "+dota_control_group 2"
bind 3 "+dota_control_group 3"
bind 4 "+dota_control_group 4"
bind 5 "+dota_control_group 5"
bind 6 "+dota_control_group 6"
bind 7 "+dota_control_group 7"
bind 8 "+dota_control_group 8"
bind 9 "+dota_control_group 9"
bind TAB "dota_cycle_selected"

// Smartcast functionality (inspired by Drac0)
bind a "+a_scast_0" // First Spell
bind s "+a_scast_1" // Second Spell
bind d "+a_scast_2" // Third Spell
bind w "+a_scast_3" // Fourth Spell - e.g. Necromastery
bind e "+a_scast_4" // Fifth Spell - e.g.  Presence of the Dark Lord
bind f "+a_scast_5" // Ultimate

// Rest of the keys

bind Q "+dota_camera_follow" // Selects Hero
bind R "toggleshoppanel" // Opens shop
bind T "dota_select_courier"
bind Y "use_item_client player_loadout action_item" // Activates Action Item
bind U "use_item_client current_hero taunt" // Activates Taunt Item

bind G "dota_purchase_quickbuy"
// bind H //TODO: implement custom quick buy items
bind J "dota_glyph"

bind "<" "+voicerecord"
// bind Z "+chatwheel" //broken for some reason
// bind X "" //TODO: implement fountain/rune scripts
// bind C ""
bind V "dota_purchase_sticky"
// bind B //TODO: implement custom quick buy items
